<section class="h-100 gradient-form" style="background-color: #ccb399;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="../assets/LogoAPcolor.png" alt="Logo AP color">
                  <h4 class="mt-1 mb-5 pb-1" style="color: #a4867b">Segunda Etapa #YoProgramo</h4>
                </div>

                
                  <p>Por favor ingrese Usuario y Contraseña:</p>





                  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                  <div class="form-outline mb-4">
                    <input type="user" id="nombreUsuario" name="nombreUsuario" class="form-control"
                    [(ngModel)]="nombreUsuario" name="nombreUsuario" required />
                    <label class="form-label" for="nombreUsuario">USUARIO</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" 
                    [(ngModel)]="password" name="password" required />
                    <label class="form-label" for="password">CONTRASEÑA</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-outline-light" style="background-color: #ccb399" type="submit">INICIAR SESIÓN</button>
                    <!-- <a class="text-muted" href="#!">Forgot password?</a> -->
                  </div>

                </form>







                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">¿Quiere crear una cuenta? </p>
                    <button type="button" class="btn btn-outline-light" style="background-color: #ccb399">CREAR CUENTA</button>
                  </div>

               

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">PORTFOLIO WEB</h4>
                <p class="small mb-0">Proyecto final integrador correspondiente a la Segunda Etapa del Plan Argentina Programa.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
